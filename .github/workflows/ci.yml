name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -r src/python/requirements.txt
      - name: Lint
        run: |
          pip install flake8
          flake8 src/python || true
      - name: Unit tests
        run: |
          pip install pytest
          pytest tests/unit || true

  smoke-test-demo:
    runs-on: ubuntu-latest
    needs: python-tests
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Install deps
        run: pip install -r src/python/requirements.txt
      - name: Run smoke test (demo)
        env:
          HKA_TOKEN_EMPRESA: ${{ secrets.HKA_TOKEN_EMPRESA }}
          HKA_TOKEN_PASSWORD: ${{ secrets.HKA_TOKEN_PASSWORD }}
          HKA_WSDL_URL: https://demointegracion.thefactoryhka.com.pa/ws/obj/v1.0/Service.svc?singleWsdl
        run: |
          python scripts/smoke_test.py
